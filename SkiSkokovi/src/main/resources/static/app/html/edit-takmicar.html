<div ng-controller="EditTakmicarCtrl">
	<h1>Izmena takmicara</h1>
	
	<div class="row">
		
		<div class="col-12 col-sm-6">
		
				<form>
						<div class="form-group">
							<label for="ime">Ime</label>
							<input class="form-control" id="ime" ng-model="takmicar.ime" />
						</div>
						<div class="form-group">
							<label for="drzava">Drzava</label>
							<input class="form-control" id="drzava" ng-model="takmicar.drzava"/>
						</div>
						<div class="form-group">
							<label for="visina">Visina</label>
							<input class="form-control" id="visina" ng-model="takmicar.visina"/>
						</div>
						
						<div class="form-group">
							<label for="godinaRodjenja">Godina Rodjenja</label>
							<input class="form-control" id="godinaRodjenja" ng-model="takmicar.godinaRodjenja"/>
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input class="form-control" id="email" ng-model="takmicar.email"/>
						</div>
						<button class="btn btn-primary" ng-click="doEdit()">Izmeni</button>
					</form>
		
		</div>
	</div>
</div>
